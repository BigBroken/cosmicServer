<!DOCTYPE html>
<html>
  <head>
    <title>Mocha Tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
  </head>
  <body>
    <!-- test results are inserted into the below div -->
    <div id="mocha"></div>

    <!-- load mocha and chai -->
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/chai/chai.js"></script>

    <!-- call mocha.setup to make Mocha's testing helpers available -->
    <script>mocha.setup('bdd')</script>

    <!-- load code you want to test here -->
    <script src="../models/fitness.js"></script>

    <!-- load your test files here -->
    <script src="./modelsTest.js"></script>

    <script>
      // call mocha.run() to run the tests
      mocha.run();
    </script>
  </body>
</html>
